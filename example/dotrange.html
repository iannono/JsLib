<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body> 
    <script src="../dotrange.js" charset="utf-8"></script>
    <script>
      var ds_middle = [0.1019, 0.1017, 0.1356, 0.1446, 0.1471, 0.1503, 0.1946, 0.2018];
      var tx_middle = ["低", "中", "高"];
      var ds_normal = [3000, 7000, 10000, 20000, 30000];
      dotrange.normal({
        ele: "body",
        dataset: ds_normal,
        targetData: 21000
      });
    </script>

    <div id="small" > </div>
    <script>
      dotrange.normal({
        ele: "#small",
        dataset: ds_normal,
        targetData: 4000,
        width: 500,
        height: 60,
        rangeHeight: 10
      });
    </script>

    <div id="middle"> </div>
    <script>
      dotrange.middle3({
        ele: "#middle",
        dataset: ds_middle,
        targetData: 0.1953,
        width: 1000,
        height: 60,
        rangeHeight: 6,
        textset: tx_middle
      }); 
    </script>
  </body>
</html>
